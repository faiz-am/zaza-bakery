{% extends "base.html" %}
{% block content %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="bg-white rounded shadow-sm p-4">
        <h4 class="fw-bold text-pink mb-4 border-bottom pb-2">Untuk Memesan Hubungi Kami:</h4>
        {% for item in contact %}
        <ul class="list-unstyled text-muted fs-6">
          <li class="mb-3">
            <strong class="text-dark d-block">📍 Alamat:</strong>
            {{ item.alamat }}
          </li>
          <li class="mb-3">
            <strong class="text-dark d-block">📞 Telepon:</strong>
            {{ item.telepon }}
          </li>
          <li>
            <strong class="text-dark d-block">✉️ Email:</strong>
            {{ item.email }}
          </li>
        </ul>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
