{% extends "admin/base_admin.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="h4 mb-4">Edit Kontak</h2>
  <form method="post">
    <div class="mb-3">
      <label for="alamat" class="form-label">Alamat</label>
      <input type="text" name="alamat" id="alamat" class="form-control" value="{{ contact.alamat }}" required>
    </div>
    <div class="mb-3">
      <label for="telepon" class="form-label">Telepon</label>
      <input type="text" name="telepon" id="telepon" class="form-control" value="{{ contact.telepon }}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" id="email" class="form-control" value="{{ contact.email }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
  </form>
</div>
{% endblock %}
